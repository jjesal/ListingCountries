<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de países</title>
    <link rel="icon" type="image/png" href="./resources/img/icon.png">
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="./resources/css/modal.css">
</head>

<body>
    <header class="main-header">
        <h1>
            Países
        </h1>
    </header>
    <main class="content">
        <section class="main-content grid">
            <template>
            <article id="country" class="card border">
                <header class="card-header">
                    <h2 class="card-title">Nombre País</h2>
                    <img src="" class="flag-icon" alt="imagen país">
                </header>
                <main class="card-body">
                    <div class="detail">
                        <h4>CAPITAL</h4>
                        <strong>Value</strong>
                    </div>
                    <div class="detail">
                        <h4>POBLACIÓN</h4>
                        <strong>Value</strong>
                    </div>
                    <div class="detail">
                        <h4>MONEDA</h4>
                        <strong>Value</strong>
                    </div>
                    <div class="detail">
                        <h4>Código</h4>
                        <strong>Value</strong>
                    </div>
                </main>
                <span class="card-cover border">
                    <button class="btn">
                        Ver continente
                    </button>
                </span>
            </article>
        </template>
        </section>
    </main>
    <div id="my-modal" class="modal-cover">
        <div class="modal-cont">
            <header class="modal-header">
                <h1 class="modal-title">Nombre País</h1>
                <img class="flag-icon" src="" alt="Bandera País">
                <span class="modal-close">X</span>
            </header>
            <article class="modal-body">
                <div class="modal-detail">
                    <h4>CONTINENTE</h4>
                    <strong>Value</strong>
                </div>
                <div class="modal-detail">
                    <h4>SUBCONTINENTE</h4>
                    <strong>Value</strong>
                </div>
            </article>
        </div>
    </div>
    <footer>
        <strong>
            jjesal.000@gmail.com
        </strong>
        <strong>
            <a href="https://github.com/jjesal"  target="_blank">github.com/jjesal</a>
        </strong>
    </footer>
    <script src="./resources/js/main.js"></script>
    <script src="./resources/js/modal.js"></script>
    <script>
        const MAIN = new Main();
    </script>
</body>

</html>
